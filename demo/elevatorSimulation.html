    <div class="right">
      <div class="quit"><a href="../"><i class="fa fa-arrow-left"></i></a></div>
      <div class="desc">说明：一个略显无聊的小游戏</div>
      <div class="content">
        <div class="window">
          <svg id="elevator" viewBox="0 0 100 200">
            <polyline points="0 0, 50 0, 50 200, 0 200" fill="none" stroke="#555"/>
            <rect x="40" y="190" width="10" height="10" rx="2" ry="2" fill="#333" />
          </svg>
        </div>
        <div class="control">
          <div class="inside">
            <div class="desc">梯内按钮</div>
            <div class="button">
              <span>8</span>
              <span>7</span>
              <span>6</span>
              <span>5</span>
              <span>4</span>
              <span>3</span>
              <span>2</span>
              <span>1</span>
              <span class="open"><i class="fa fa-caret-left"></i>|<i class="fa fa-caret-right"></i></span>
              <span class="close"><i class="fa fa-caret-right"></i><i class="fa fa-caret-left"></i></span>
            </div>
          </div>
          <div class="outside">
            <div class="desc">选择楼层</div>
            <div class="floor">
              <span>8</span>
              <span>7</span>
              <span>6</span>
              <span>5</span>
              <span>4</span>
              <span>3</span>
              <span>2</span>
              <span class="choose">1</span>
            </div>
            <div class="upAndDown">
              <span class="up"><i class="fa fa-caret-up"></i></span>
              <span class="down"><i class="fa fa-caret-down"></i></span>
            </div>
          </div>
          <div class="dataShow">
            <p>当前楼层:&nbsp;<span>1</span>&nbsp;层</p>
            <p>当前高度:&nbsp;<span>0</span>&nbsp;m</p>
            <p>梯门:&nbsp;<span>关</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
