    <div class="right">
      <div class="quit"><a href="../"><i class="fa fa-arrow-left"></i></a></div>
      <div class="desc">说明：双方分别使用黑白两色的棋子，下在棋盘直线与横线的交叉点上，先形成5子连线者获胜。</div>
      <div class="content">
        <div class="mainView">
          <canvas id="chessBoard"></canvas>
        </div>
        <div class="showView">
          <div class="radioFrame">
            <div class="radio"><input type="radio" name="model" checked="true" id="PVE"><span>人机对战</span></div>
            <div class="radioPVE"><input type="radio" name="upperHand" checked="true" id="weUpperHand"><span>我方先手</span></div>
            <div class="radioPVE"><input type="radio" name="upperHand" id="aiUpperHand"><span>电脑先手</span></div>
          </div>
          <div class="radioFrame">
            <div class="radio"><input type="radio" name="model" id="PVP"><span>双人对战</span></div>
            <div class="radio"><input type="checkbox" name="forbiddenMoves" id="forbiddenMoves"><span>先手禁手</span></div>
          </div>
          <div class="button startButton" id="startButton">开始游戏</div>
          <div class="button showHistory" id="showHistory">棋谱回放</div>
          <div class="inGame" id="inGame">
            <div class="showInfo">当前执子：<span>黑</span></div>
            <div class="button falseMove disabled">悔棋</div>
            <div class="button surrender">认输</div>
          </div>
        </div>
      </div>
    </div>
  </div>
